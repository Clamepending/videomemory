primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PYTHONUNBUFFERED = "1"
  VIDEOMEMORY_RTSP_PULL_PORT = "8554"

[deploy]
  strategy = "immediate"

[[mounts]]
  source = "videomemory_data"
  destination = "/app/data"

[[services]]
  internal_port = 5050
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "20s"

[[services]]
  internal_port = 1935
  protocol = "tcp"

  [[services.ports]]
    port = 1935

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "20s"

[[services]]
  internal_port = 8554
  protocol = "tcp"

  [[services.ports]]
    port = 8554

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "20s"

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 2048
